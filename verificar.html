<!DOCTYPE html>
<html>
<head>
    <title>Verificar Cuenta - RayoStrength</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0; 
            padding: 20px; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            background: white; 
            border-radius: 15px; 
            padding: 40px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .logo { 
            color: #007AFF; 
            font-size: 32px; 
            font-weight: bold; 
            margin-bottom: 20px;
        }
        .button { 
            background: #007AFF; 
            color: white; 
            padding: 15px 30px; 
            text-decoration: none; 
            border-radius: 8px; 
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
            margin: 20px 0;
            border: none;
            cursor: pointer;
        }
        .success { 
            color: #00c851; 
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
        }
        .loading {
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ’ª RayoStrength</div>
        <h2>Verificando tu cuenta...</h2>
        
        <div id="loading" class="loading">
            Procesando verificaciÃ³n...
        </div>
        
        <div id="success" style="display: none;" class="success">
            Â¡Cuenta verificada exitosamente!
        </div>
        
        <div id="error" style="display: none; color: #ff4444;">
             Error en la verificaciÃ³n
        </div>

        <div id="action" style="display: none; margin-top: 20px;">
            <p>Ahora puedes cerrar esta pÃ¡gina y regresar a la app.</p>
            <button class="button" onclick="closePage()">Cerrar</button>
        </div>
    </div>

    <script>

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        async function verificarCuenta() {
            if (!token) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = 'Token no vÃ¡lido';
                document.getElementById('action').style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch(`https://rayostrength-production.up.railway.app/api/auth/verificar?token=${token}`);
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                
                if (response.ok) {
                    document.getElementById('success').style.display = 'block';
                    document.getElementById('success').innerHTML = ` ${data.message || 'Â¡Cuenta verificada exitosamente!'}`;
                } else {
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error').innerHTML = ` ${data.message || data.error || 'Error al verificar la cuenta'}`;
                }
                
                document.getElementById('action').style.display = 'block';
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = ' Error de conexiÃ³n';
                document.getElementById('action').style.display = 'block';
            }
        }
        
        function closePage() {
            window.close();
        }
        window.onload = verificarCuenta;
    </script>
</body>
</html>
